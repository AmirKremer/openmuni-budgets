{% load i18n gravatar %}
{% load url from future %}

<div class="account">
    {% if user.is_authenticated %}
    <a id="avatar" href="{% url 'account_detail' user.uuid %}"><img src="{{ user.avatar }}" /></a>
    <div class="actions">
        <a href="{% url 'account_detail' user.uuid %}">{% trans 'Account' %}</a>
        <a href="{% url 'auth_logout' %}">{% trans 'Logout' %}</a>
    </div>
    {% else %}
    <a class="login-link" href="{% url 'auth_login' %}">{% trans 'Login' %}</a>
    {% endif %}
</div>
