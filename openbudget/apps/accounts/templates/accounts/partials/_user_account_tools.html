{% load i18n %}
{% load url from future %}

{% if user.is_authenticated %}

Hi {{ user.username }} | <a href="{% url 'user_profile_detail' user.get_profile.uuid %}">{% trans 'Profile' %}</a> | <a href="{% url 'auth_logout' %}">Logout</a>

{% else %}

<a href="{% url 'auth_login' %}">Login</a>

{% endif %}
