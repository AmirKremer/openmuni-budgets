{% extends 'base.html' %}
{% load i18n %}
{% load url from future %}

{% block title %}
Budgets in System
{% endblock title %}

{% block content %}

{% for object in object_list %}
    <div>
    name: {{ object.period }} | applies to: {{ object.entity }}
    <br />
    <a href="{% url 'sheet_detail' object.entity.slug object.period %}" title="">Go there</a>
    </div>
{% endfor %}

{% endblock content %}
