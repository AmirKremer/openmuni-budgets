<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <link rel="stylesheet" href="/static/projects/explorer/css/main.css"/>
    <title>Open Muni Budget | Budget Explorer</title>
</head>
<body>
    <div id="explorer" class="uijet_app">
        <div id="legends">
            <ul id="legends_list">
                <span id="add_legend">Add legend item</span>
            </ul>
            <div id="entity_filter">
                <span id="entity_filter_close">X</span>
                <input type="text" name="entity" id="entity_field"/>
                <ul id="entities_list"></ul>
            </div>
        </div>
        <div id="items_picker">
            <div id="items_filters_pane" class="items_picker_pane">
                <h3 class="items_picker_pane_heading">Choose budget items for this legend item</h3>
                <div id="items_breadcrumbs">
                    <span id="items_breadcrumbs_history">...</span>
                    <span id="item_breadcrumb_main">Main</span>
                    <span id="item_breadcrumb_back"></span>
                </div>
                <span id="selected_crumb"></span>
                <span id="search_crumb"></span>
                <span id="picker_done">Done</span>
                <span id="filters_search">Search</span>
            </div>
            <div id="items_search_pane" class="items_picker_pane">
                <h3 class="items_picker_pane_heading">Filter only items' names and descriptions that contain:</h3>
                <input type="text" name="items_search" id="items_search"/>
                <span id="filter_selected">Selected</span>
            </div>
            <section id="items_list_container">
                <ul id="items_list_header">
                    <li class="items_list_header_item" data-column="code">Code</li>
                    <li class="items_list_header_item" data-column="direction">Type</li>
                    <li class="items_list_header_item" data-column="name">Name</li>
                </ul>
                <ul id="items_list"></ul>
            </section>
        </div>
    </div>
    <script>
        var API_VERSION = '/v1/';
    </script>
    <script src="/static/lib/require.js" data-main="/static/projects/explorer/main"></script>
</body>
</html>
