{% extends 'base.html' %}
{% load i18n %}
{% load url from future %}

{% block title %}
{% trans 'All Geopolitical entities' %}
{% endblock title %}

{% block content %}
{% for object in object_list %}
<a href="{% url 'geopol_detail' object.slug %}">
    {{ object.name }}
</a>
<br />
{% endfor %}
{% endblock content %}
