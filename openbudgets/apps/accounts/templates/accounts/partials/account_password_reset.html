{% load i18n form_extras %}

<section id="overlay-password-reset">
    <form class="modal" action="{% url 'auth_password_reset' %}" method="post" novalidate>
        {% csrf_token %}
        <h3>{% trans 'Password Reset' %}<span class="close"></span></h3>
        <div class="row">
            <div class="options">
                <a class="register-link strong" href="{% url 'registration_register' %}" title="Register for Free">{% trans 'New user' %}?</a>
            </div>
            <div class="options">
                <a class="login-link weak" href="{% url 'auth_login' %}" title="Login">{% trans 'Registered user' %}?</a>
            </div>
        </div>
        <fieldset>
            {% field_generator password_reset_form.email %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}" />
        </fieldset>
        <div class="row">
            <div class="notices"></div>
            <div class="action">
                {% include 'partials/_form_action_cancel.html' %}
            </div>
        </div>
    </form>
</section>
